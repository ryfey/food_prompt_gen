<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Analyze Food Photo & Prompt Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Analyze Food Photo & Prompt Generator</h1>
    <form id="promptForm">
      <div class="slot-group">
        <label>Main Subject:</label>
        <select id="mainSubject"></select>
      </div>
      <div class="slot-group">
        <label>Action/State:</label>
        <select id="actionState"></select>
      </div>
      <div class="slot-group">
        <label>Serving Surface:</label>
        <select id="servingSurface"></select>
      </div>
      <div class="slot-group">
        <label>Dynamic Effect:</label>
        <select id="dynamicEffect"></select>
      </div>
      <div class="slot-group">
        <label>Camera Angle:</label>
        <select id="cameraAngle"></select>
      </div>
      <div class="slot-group">
        <label>Prop Elements:</label>
        <select id="propElements"></select>
      </div>
      <div class="slot-group">
        <label>Lighting Type:</label>
        <select id="lightingType"></select>
      </div>
      <div class="slot-group">
        <label>Backdrop Type:</label>
        <select id="backdropType"></select>
      </div>
      <div class="slot-group">
        <label>Mood/Atmosphere Style:</label>
        <select id="moodAtmosphere"></select>
      </div>
      <div class="slot-group">
        <label>Color Palette:</label>
        <select id="colorPalette"></select>
      </div>
      <div class="slot-group">
        <label>Composition Style:</label>
        <select id="compositionStyle"></select>
      </div>
      <div class="slot-group">
        <label>Emotion/Mood Keywords:</label>
        <select id="emotionKeywords"></select>
      </div>
      <button type="submit">Generate Prompt</button>
    </form>
    <h2>Prompt Output</h2>
    <textarea id="promptOutput" rows="6" readonly></textarea>
    <details>
      <summary>Slot Guide</summary>
      <div id="slotGuide"></div>
    </details>
    <details>
      <summary>Word Banks</summary>
      <div id="wordBanks"></div>
    </details>
  </div>
  <script src="wordbank.js"></script>
  <script src="app.js"></script>
</body>
</html>
