<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Analyze Food Photo & Prompt Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Analyze Food Photo & Prompt Generator</h1>
    <form id="promptForm">
      <div class="slot-group">
        <label>Main Subject:</label>
        <input id="mainSubject" list="mainSubjectList" />
        <datalist id="mainSubjectList"></datalist>
      </div>
      <div class="slot-group">
        <label>Action/State:</label>
        <input id="actionState" list="actionStateList" />
        <datalist id="actionStateList"></datalist>
      </div>
      <div class="slot-group">
        <label>Serving Surface:</label>
        <input id="servingSurface" list="servingSurfaceList" />
        <datalist id="servingSurfaceList"></datalist>
      </div>
      <div class="slot-group">
        <label>Dynamic Effect:</label>
        <input id="dynamicEffect" list="dynamicEffectList" />
        <datalist id="dynamicEffectList"></datalist>
      </div>
      <div class="slot-group">
        <label>Camera Angle:</label>
        <input id="cameraAngle" list="cameraAngleList" />
        <datalist id="cameraAngleList"></datalist>
      </div>
      <div class="slot-group">
        <label>Prop Elements:</label>
        <input id="propElements" list="propElementsList" />
        <datalist id="propElementsList"></datalist>
      </div>
      <div class="slot-group">
        <label>Lighting Type:</label>
        <input id="lightingType" list="lightingTypeList" />
        <datalist id="lightingTypeList"></datalist>
      </div>
      <div class="slot-group">
        <label>Backdrop Type:</label>
        <input id="backdropType" list="backdropTypeList" />
        <datalist id="backdropTypeList"></datalist>
      </div>
      <div class="slot-group">
        <label>Mood/Atmosphere Style:</label>
        <input id="moodAtmosphere" list="moodAtmosphereList" />
        <datalist id="moodAtmosphereList"></datalist>
      </div>
      <div class="slot-group">
        <label>Color Palette:</label>
        <input id="colorPalette" list="colorPaletteList" />
        <datalist id="colorPaletteList"></datalist>
      </div>
      <div class="slot-group">
        <label>Composition Style:</label>
        <input id="compositionStyle" list="compositionStyleList" />
        <datalist id="compositionStyleList"></datalist>
      </div>
      <div class="slot-group">
        <label>Emotion/Mood Keywords:</label>
        <input id="emotionKeywords" list="emotionKeywordsList" />
        <datalist id="emotionKeywordsList"></datalist>
      </div>
      <button type="submit">Generate Prompt</button>
      <button type="button" id="randomPromptBtn" style="margin-left:10px;background:#0077cc;">Random Prompt</button>
    </form>
    <h2>Prompt Output</h2>
    <textarea id="promptOutput" rows="6"></textarea>
    <div style="font-size:0.95em;color:#888;">* Prompt dapat diedit manual, atau klik Generate/Random untuk overwrite.</div>
    <details>
      <summary>Slot Guide</summary>
      <div id="slotGuide"></div>
    </details>
 <details>
  <summary>Slot Guide</summary>
  <div id="slotGuide"></div>
</details>
<details>
  <summary>Word Banks</summary>
  <div id="wordBanks"></div>
</details>
  </div>
  <script src="wordbank.js"></script>
  <script src="app.js"></script>
</body>
</html>
